  <link rel="stylesheet" type="text/css" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

  <header class="navegação">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand name-logo color-especial" href="#">fruta & fruto</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">início<span class="sr-only">(Página atual)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">receitas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">quem somos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="modal" data-target="#modal-contato">contato</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="carrosel">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
          <figure class="carousel-item active">
            <img class="d-block w-100 imagem-carrosel" src="src/img/carrossel-img1.jpg" alt="Primeiro Slide">
            <figcaption class="carousel-caption d-none d-md-block h-50"> <!--h-50 da uma altura maior para o h1 alinhando ele mais acima-->
              <h1 class="carousel-title display-4">Reaproveite melhor os alimentos!</h1>  
            </figcaption>
          </figure>
          <figure class="carousel-item">
            <img class="d-block w-100 imagem-carrosel" src="src/img/carrossel-img2.jpg" alt="Segundo Slide">
            <figcaption class="carousel-caption d-none d-md-block h-50">
              <h1 class="carousel-title display-4">Economize e ganhe em saúde!</h1><!--display-4 para aumentar um pouco mais o tam das letras-->
            </figcaption>
          </figure>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
          </a>
        </div>
      </div>
    </section>

    <section id="texto-explicativo">
      <h1 class="text-center font-receitas color-especial pt-5">Receitas para economizar e ganhar saúde</h1> <!--p de padding t de top e 5 de *3 do tam do elemento-->
      <p class="text-center text-secondary pb-5">Nossas receitas ajudam você a aproveitar melhor os alimentos, economizar, ganhar tempo e praticidade</p>
    </section>

    <section class="container-fluid bg-light" id="receitas">
      <div class="row justify-content-center">

        <article class="card border-color-especial card-largura p-0 m-4 col-12 col-md-4">
          <img class="card-img-top card-posicao-imagem" src="src/img/receita-abacate.jpg" alt="">
          <figcaption class="card-body">
            <h5 class="card-title">Tigela de abacate</h5>
            <p class="card-text">Receita refrescante e cheia de vitaminas para o seu café da manhã!</p>
            <a href="#" class="btn button-bg">Veja a receita</a>
          </figcaption>
        </article>

        <article class="card border-color-especial card-largura p-0 m-4 col-12 col-md-4">
          <img class="card-img-top card-posicao-imagem" src="src/img/receita-kiwi.jpg" alt="">
          <figcaption class="card-body">
            <h5 class="card-title">Salada de kiwi</h5>
            <p class="card-text">Receita refrescante e cheia de vitaminas para o seu café da manhã!</p>
            <a href="#" class="btn button-bg">Veja a receita</a>
          </figcaption>
        </article>

        <article class="card border-color-especial card-largura p-0 m-4 col-12 col-md-4">
          <img class="card-img-top card-posicao-imagem" src="src/img/receita-mix.jpg" alt="">
          <figcaption class="card-body">
            <h5 class="card-title">Mix de vegetais</h5>
            <p class="card-text">Receita refrescante e cheia de vitaminas para o seu café da manhã!</p>
            <a href="#" class="btn button-bg">Veja a receita</a>
          </figcaption>
        </article>
        </div>

        <div class="row justify-content-center">
          <article class="card border-color-especial card-largura p-0 m-4 col-12 col-md-4">
            <img class="card-img-top card-posicao-imagem" src="src/img/receita-pimentoes.jpg" alt="">
            <figcaption class="card-body">
              <h5 class="card-title">Pimentões à Juliana</h5>
              <p class="card-text">Receita refrescante e cheia de vitaminas para o seu café da manhã!</p>
              <a href="#" class="btn button-bg">Veja a receita</a>
            </figcaption>
          </article>

          <article class="card border-color-especial card-largura p-0 m-4 col-12 col-md-4">
            <img class="card-img-top card-posicao-imagem" src="src/img/receita-oriental.jpg" alt="">
            <figcaption class="card-body">
              <h5 class="card-title">Prato oriental</h5>
              <p class="card-text">Receita refrescante e cheia de vitaminas para o seu café da manhã!</p>
              <a href="#" class="btn button-bg">Veja a receita</a>
            </figcaption>
          </article>

          <article class="card border-color-especial card-largura p-0 m-4 col-12 col-md-4">
            <img class="card-img-top card-posicao-imagem" src="src/img/receita-beterrabas.jpg" alt="">
            <figcaption class="card-body">
              <h5 class="card-title">Beterrabas assadas</h5>
              <p class="card-text">Receita refrescante e cheia de vitaminas para o seu café da manhã!</p>
              <a href="#" class="btn button-bg">Veja a receita</a>
            </figcaption>
          </article>
      </div>
    </section>
  </main>

  <footer class="bg-secondary p-3">
    <p class="text-light text-center" m-0>contato: <a class="text-light" href="mailto:email@frutafruto.com.br">email@frutafruto.com.br</a></p>
  </footer>

<!-- Modal -->
  <div class="modal fade" id="modal-contato" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <dialog class="modal-content">
        <header class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Entre em contato</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </header>
        <main class="modal-body">
          <div class="form-group">
            <label for="formGroupExampleInput">Nome completo</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Insira seu nome completo">
          </div>
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Endereço de e-mail</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Deixe seu comentário</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Insira aqui seu comentário"></textarea>
            </div>
          </form>
        </main>
        <footer class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn button-bg">Enviar</button>
        </footer>
      </dialog>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
